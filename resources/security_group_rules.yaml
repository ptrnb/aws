web:
  group_name: web-sg
  description: Security group for the web layer
  ip_permissions:
    - [tcp, 80, 80, 0.0.0.0/0]
    - [tcp, 22, 22, 118.209.82.108/32]
  ip_permissions_egress: null
app:
  group_name: app-sg
  description: Security group for the web layer
  ip_permissions:
    - [tcp, 22, 22, web]
    - [tcp, 8080, 8080, web]
  ip_permissions_egress: null
rds:
  group_name: rds-sg
  description: Security group for the web layer
  ip_permissions:
    - [tcp, 22, 22, web]
    - [tcp, 3306, 3306, app]
  ip_permissions_egress: null
